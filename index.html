<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="main-container">

      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
      </div>

      <div class="mobile-image-container">
        <img class="hero-mobile-image" src="images/hero-mobile.jpg" alt="">
      </div>

      <h1>We're <span>coming soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="">
        <label for="email"></label>
        <input type="email" name="email" value="" placeholder="Email Address" required>
        <button class="submit-button" id="al" aria-label="Submit" type="submit">
          <img class="icon-arrow" src="images/icon-arrow.svg" alt="">
        </button>
      </form>

    </div>

    <div class="desktop-image-container">
      <img class="hero-desktop-image" src="images/hero-desktop.jpg" alt="">
    </div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marcus Hugo</a>.
    </p>
  </footer>
</body>

</html>
